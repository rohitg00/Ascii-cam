<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Webcam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background-animation">
        <!-- We'll add camera icons here using JavaScript -->
    </div>
    <div class="container">
        <div class="main-content">
            <div class="video-container">
                <video id="video"></video>
                <div id="errorMessage" class="error-message"></div>
            </div>
            <div class="canvas-container">
                <canvas id="asciiCanvas"></canvas>
            </div>
        </div>
        <div class="dock">
            <div class="controls">
                <div class="control-row">
                    <button id="startButton" class="arrow" title="Start or stop the ASCII webcam">
                        <span>Start ASCII cam</span>
                    </button>
                    <button id="saveSnapshotButton" class="arrow" title="Save the current ASCII image">
                        <span>Save Snapshot</span>
                    </button>
                    <button id="resetButton" class="arrow" title="Reset all options to default values">
                        <span>Reset Options</span>
                    </button>
                </div>
                <!-- ... (rest of the controls remain unchanged) ... -->
            </div>
            <div class="shoutout">
                Made with ❤️ by Rohit Ghumare
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/ascii_cam.js') }}"></script>
</body>
</html>
